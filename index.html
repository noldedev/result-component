<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,800;1,500;1,700&display=swap"
      rel="stylesheet" />
    <title>Result Component</title>
  </head>
  <body class="bg-neutral-Pale_blue/10">
    <div id="app">
      <main
        class="relative flex font-haken_grotesk h-screen flex-col justify-center overflow-hidden md:mx-0 box-border">
        <section
          class="mx-auto flex flex-col md:flex-row bg-white rounded-t-3xl rounded-b-3xl overflow-hidden shadow-md shadow-gradients-Light_royal_blue_bg/25">
          <div
            class="from-gradients-Light_royal_blue_bg h-full to-gradients-Light_slate_blue_bg overflow-hidden rounded-b-3xl bg-gradient-to-t rounded-t-md text-center md:rounded-2xl md:w-1/2">
            <h1 class="text-neutral-Light_lavender mt-5 text-2xl">
              Your result
            </h1>
            <div
              class="from-neutral-Dark_gray_blue/40 to-gradients-Persian_blue_circle mx-auto my-6 flex h-32 w-32 md:h-48 md:w-48 flex-col items-center justify-center rounded-full bg-gradient-to-b">
              <span class="text-5xl text-white">76</span>
              <span class="text-neutral-Light_lavender">of 100</span>
            </div>
            <p class="font-normal text-3xl text-white">Great</p>
            <p
              class="w-[65%] text-neutral-Light_lavender text-[13px] md:text-[18px] mx-auto my-4 mb-7">
              You scored higher than 65% of the people who have take these
              tests.
            </p>
          </div>
          <div class="md:w-6/12 md:h-full">
            <h1 class="p-4 text-neutral-Dark_gray_blue text-lg md:mt-4">
              Summary
            </h1>
            <div class="mx-4 gap-y-4 flex flex-col">
              <div
                class="flex items-center justify-between bg-primary-Light_red/5 rounded-xl py-4">
                <figure class="flex items-center gap-x-4">
                  <svg
                    class="ml-4"
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="20"
                    fill="none"
                    viewBox="0 0 20 20">
                    <path
                      stroke="#F55"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="1.25"
                      d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z" />
                  </svg>
                  <span class="text-primary-Light_red/80 font-light"
                    >Reaction</span
                  >
                </figure>
                <div class="mr-4">
                  <a href="#" class="text-neutral-Dark_gray_blue"
                    >80
                    <span class="text-neutral-Dark_gray_blue/50">/ 100</span></a
                  >
                </div>
              </div>
              <div
                class="flex items-center justify-between bg-primary-Orangey_yellow/5 rounded-xl py-4">
                <figure class="flex gap-x-4 items-center">
                  <svg
                    class="ml-4"
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="20"
                    fill="none"
                    viewBox="0 0 20 20">
                    <path
                      stroke="#FFB21E"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="1.25"
                      d="M5.833 11.667a2.5 2.5 0 1 0 .834 4.858" />
                    <path
                      stroke="#FFB21E"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="1.25"
                      d="M3.553 13.004a3.333 3.333 0 0 1-.728-5.53m.025-.067a2.083 2.083 0 0 1 2.983-2.824m.199.054A2.083 2.083 0 1 1 10 3.75v12.917a1.667 1.667 0 0 1-3.333 0M10 5.833a2.5 2.5 0 0 0 2.5 2.5m1.667 3.334a2.5 2.5 0 1 1-.834 4.858" />
                    <path
                      stroke="#FFB21E"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="1.25"
                      d="M16.447 13.004a3.334 3.334 0 0 0 .728-5.53m-.025-.067a2.083 2.083 0 0 0-2.983-2.824M10 3.75a2.085 2.085 0 0 1 2.538-2.033 2.084 2.084 0 0 1 1.43 2.92m-.635 12.03a1.667 1.667 0 0 1-3.333 0" />
                  </svg>
                  <span class="text-primary-Orangey_yellow/80 font-light"
                    >Memory</span
                  >
                </figure>
                <div class="mr-4">
                  <a href="#" class="text-neutral-Dark_gray_blue"
                    >92
                    <span class="text-neutral-Dark_gray_blue/50">/ 100</span></a
                  >
                </div>
              </div>
              <div
                class="flex items-center justify-between bg-primary-Green_teal/5 rounded-xl py-4">
                <figure class="flex items-center gap-x-4">
                  <svg
                    class="ml-4"
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="20"
                    fill="none"
                    viewBox="0 0 20 20">
                    <path
                      stroke="#00BB8F"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="1.25"
                      d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z" />
                  </svg>
                  <span class="text-primary-Green_teal/80 font-light"
                    >Verbal</span
                  >
                </figure>
                <div class="mr-4">
                  <a href="#" class="text-neutral-Dark_gray_blue"
                    >61
                    <span class="text-neutral-Dark_gray_blue/50">/ 100</span></a
                  >
                </div>
              </div>
              <div
                class="flex items-center justify-between bg-primary-Cobalt_blue/5 rounded-xl py-4">
                <figure class="flex items-center gap-x-4">
                  <svg
                    class="ml-4"
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="20"
                    fill="none"
                    viewBox="0 0 20 20">
                    <path
                      stroke="#1125D6"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="1.25"
                      d="M10 11.667a1.667 1.667 0 1 0 0-3.334 1.667 1.667 0 0 0 0 3.334Z" />
                    <path
                      stroke="#1125D6"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="1.25"
                      d="M17.5 10c-1.574 2.492-4.402 5-7.5 5s-5.926-2.508-7.5-5C4.416 7.632 6.66 5 10 5s5.584 2.632 7.5 5Z" />
                  </svg>
                  <span class="text-primary-Cobalt_blue/80 font-light"
                    >Visual</span
                  >
                </figure>
                <div class="mr-4">
                  <a href="#" class="text-neutral-Dark_gray_blue"
                    >72
                    <span class="text-neutral-Dark_gray_blue/50">/ 100</span></a
                  >
                </div>
              </div>
              <a
                class="w-full text-center bg-neutral-Dark_gray_blue p-4 mb-8 md:mt-4 rounded-full text-neutral-Pale_blue transition-all duration-500 hover:bg-gradient-to-t from-gradients-Light_royal_blue_bg to-gradients-Light_slate_blue_bg"
                href="#">
                Continue
              </a>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
